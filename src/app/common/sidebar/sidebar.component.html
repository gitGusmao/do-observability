<div class="sidebar-area bg-white box-shadow" [ngClass]="{ active: isToggled }">
  <div class="logo bg-white">
    <a routerLink="/" class="d-flex align-items-center">
      <span>DO Observability</span>
    </a>
  </div>
  <div class="burger-menu" (click)="toggle()" [ngClass]="{ active: isToggled }">
    <span class="top-bar"></span>
    <span class="middle-bar"></span>
    <span class="bottom-bar"></span>
  </div>
  <div class="sidebar-inner">
    <div class="sidebar-menu">
      <span class="sub-title gray-color">In√≠cio</span>
      <mat-accordion>
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = true"
        >
          <mat-expansion-panel-header>
            <mat-panel-title>
              <i class="flaticon-menu-1"></i>
              <span class="title">Dashboard</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ul class="sidebar-sub-menu">
            <li class="sidemenu-item">
              <a
                routerLink="/"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="sidemenu-link"
              >
                Query
              </a>
            </li>
          </ul>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
